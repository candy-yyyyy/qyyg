<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin table Examples</title>
    <meta name="description" content="这是一个 table 页面">
    <meta name="keywords" content="table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/common/all.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../js/common/paging.js"></script>
    <script src="../js/nativePlace.js"></script>
    <script src="../js/salary.js"></script>
</head>
<body>


<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    起始时间：
                    <input type="text" id="start_month" data-am-datepicker="{format: 'yyyy-mm', viewMode: 'years', minViewMode: 'months'}" style="border:1px solid #ccc;height:30px;width:170px;" data-am-datepicker readonly required/>
                    结束时间：
                    <input type="text" id="end_month"data-am-datepicker="{format: 'yyyy-mm', viewMode: 'years', minViewMode: 'months'}" style="border:1px solid #ccc;height:30px;width:170px;" data-am-datepicker readonly required/>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3" style="float:left;">
                <div class="am-input-group am-input-group-sm">
                    <span class="am-input-group-btn">
                        <button class="am-btn am-btn-default" type="button" id="searchBtn">搜索</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-author am-hide-sm-only">月份</th><th class="table-date am-hide-sm-only">工资</th><th class="table-date am-hide-sm-only">描述</th>
                        </tr>
                        </thead>
                        <tbody id="salaryInfoList">

                        </tbody>
                    </table>
                    <div class="am-cf">
                        <span>共 <span id="total"></span> 条记录</span>
                        <div id="page" class="page_div"></div>
                    </div>
                    <hr />
            </div>

        </div>
    </div>
</div>


</body>
</html>
