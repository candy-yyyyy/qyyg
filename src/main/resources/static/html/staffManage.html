<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin table Examples</title>
    <meta name="description" content="这是一个 table 页面">
    <meta name="keywords" content="table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/common/all.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../js/common/paging.js"></script>
    <script src="../js/staffManage.js"></script>
</head>
<body>


<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存</button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-archive"></span> 审核</button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    部门：
                    <select data-am-selected="{btnSize: 'sm'}" id="department">
                       <!-- <option value="option1">所有类别</option>
                        <option value="option2">IT业界</option>
                        <option value="option3">数码产品</option>
                        <option value="option3">笔记本电脑</option>
                        <option value="option3">平板电脑</option>
                        <option value="option3">只能手机</option>
                        <option value="option3">超极本</option>-->
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <!--<input type="text" class="am-form-field">-->
                    <span class="am-input-group-btn">
        <button class="am-btn am-btn-default" type="button" id="searchBtn">搜索</button>
      </span>
                </div>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-title">工号</th><th class="table-title">姓名</th><th class="table-type">部门</th><th class="table-author am-hide-sm-only">性别</th><th class="table-date am-hide-sm-only">入职时间</th>
                            <th class="table-date am-hide-sm-only">学历</th><th class="table-date am-hide-sm-only">联系方式</th><th class="table-date am-hide-sm-only">邮箱</th><th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody id="staffInfoList">
                        </tbody>
                    </table>
                    <div class="am-cf">
                        <span>共 <span id="total"></span> 条记录</span>
                        <div id="page" class="page_div"></div>
                    </div>
                    <hr />
                </form>
            </div>

        </div>
    </div>
</div>




</body>
</html>
