<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>企业员工管理系统</title>
  <meta name="description" content="这是一个 user 页面">
  <meta name="keywords" content="user">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../assets/css/admin.css">
  <!--[if (gte IE 9)|!(IE)]><!-->
  <!--<![endif]-->
  <script src="../js/common/all.js"></script>
  <script src="../assets/js/amazeui.min.js"></script>
  <script src="../js/staffInfo.js"></script>
</head>
<body>


  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        </div>

        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form class="am-form am-form-horizontal">
            <div class="am-form-group">
              <label for="oper_no" class="am-u-sm-3 am-form-label">工号</label>
              <div class="am-u-sm-9">
                <input type="text" id="oper_no" placeholder="工号" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user_name" class="am-u-sm-3 am-form-label">姓名</label>
              <div class="am-u-sm-9">
                <input type="text" id="user_name" placeholder="姓名" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="job" class="am-u-sm-3 am-form-label">职位</label>
              <div class="am-u-sm-9">
                <input type="text" id="job" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="birthday" class="am-u-sm-3 am-form-label">生日</label>
              <div class="am-u-sm-9">
                <input type="text" id="birthday" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="sex" class="am-u-sm-3 am-form-label">性别</label>
              <div class="am-u-sm-9">
                <input type="text" id="sex" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="native_place" class="am-u-sm-3 am-form-label">籍贯</label>
              <div class="am-u-sm-9">
                <input type="text" id="native_place" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="education" class="am-u-sm-3 am-form-label">学历</label>
              <div class="am-u-sm-9">
                <input type="text" id="education" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="major" class="am-u-sm-3 am-form-label">专业</label>
              <div class="am-u-sm-9">
                <input type="text" id="major" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="induction_time" class="am-u-sm-3 am-form-label">入职时间</label>
              <div class="am-u-sm-9">
                <input type="text" id="induction_time" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="email" class="am-u-sm-3 am-form-label">电子邮件</label>
              <div class="am-u-sm-9">
                <input type="email" id="email" class="canUpdate" placeholder="输入你的电子邮件" disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="phone" class="am-u-sm-3 am-form-label">手机号码</label>
              <div class="am-u-sm-9">
                <input type="tel" id="phone" class="canUpdate" placeholder="输入你的电话号码"disabled="disabled">
              </div>
            </div>

            <div class="am-form-group">
              <label for="remark" class="am-u-sm-3 am-form-label">简介</label>
              <div class="am-u-sm-9">
                <textarea rows="5" class="canUpdate" id="remark" placeholder="输入个人简介" disabled="disabled"></textarea>
                <small>250字以内写出你的一生...</small>
              </div>
            </div>

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="button" class="am-btn am-btn-primary" id="staffBtn">修改</button>
                <button type="button" class="am-btn am-btn-primary" id="staffUpdateBtn" style="display: none;">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
