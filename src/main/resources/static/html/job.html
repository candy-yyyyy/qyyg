<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin table Examples</title>
    <meta name="description" content="这是一个 table 页面">
    <meta name="keywords" content="table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/common/all.js"></script>
    <script src="../assets/js/amazeui.js"></script>
    <script src="../js/common/paging.js"></script>
    <script src="../js/job.js"></script>
</head>
<body>


<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default" id="job_add_btn"><span class="am-icon-plus"></span> 新增</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    工种名称：
                    <input type="text" id="job_name" style="border:1px solid #ccc;height:30px;width:170px;"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3" style="float:left;">
                <div class="am-input-group am-input-group-sm">
                    <span class="am-input-group-btn">
                        <button class="am-btn am-btn-default" type="button" id="searchBtn">搜索</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-author am-hide-sm-only">工种名称</th><th class="table-date am-hide-sm-only">工种描述</th><th class="table-date am-hide-sm-only">状态</th>
                    </tr>
                    </thead>
                    <tbody id="jobInfoList">

                    </tbody>
                </table>
                <div class="am-cf">
                    <span>共 <span id="total"></span> 条记录</span>
                    <div id="page" class="page_div"></div>
                </div>
                <hr />
            </div>

        </div>
    </div>
</div>

<div class="am-modal am-modal-no-btn" tabindex="-1" id="job_add_modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd" style="text-align: center;">新增工种信息
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <div class="staff_detail_div">
                工种名称：
                <input type="text" id="job_name_add" class="staff_detail_input" />
            </div>
            <div class="staff_detail_div">
                工种描述：
                <input type="text" id="job_desc_add" class="staff_detail_input" />
            </div>
            <div class="staff_detail_div">
                <button type="button" class="am-btn am-btn-primary" id="jobAddBtn" style="margin-right: 20%;">确认</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
