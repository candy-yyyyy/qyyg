<div class="am-modal am-modal-no-btn" tabindex="-1" id="notice_modal">
    <div class="am-modal-dialog" style="width: 1000px;height: 500px;">
        <div class="am-modal-hd" style="text-align: center;">发布
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div style="text-align:left;margin-left:10px;">标题：<input type="text" id="notice_title"
                                                                 style="width:500px;border:1px solid #ccc;height:30px;"/>
        </div>
        <div id="editor" style="margin-top:10px;">
        </div>
        <button type="button" class="am-btn am-btn-primary" id="notice_confirm_btn" style="margin-top:20px;">确定</button>
    </div>
</div>
<!-- 密码修改模态框 -->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="modifyPwd_modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd" style="text-align: center;">修改密码
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <div class="staff_detail_div">
                旧密码：
                <input type="text" id="old_pwd" class="staff_detail_input"/>
            </div>
            <div class="staff_detail_div">
                新密码：
                <input type="password" id="new_pwd" class="staff_detail_input"/>
            </div>
            <div class="staff_detail_div">
                确认密码：
                <input type="password" id="confirm_pwd" class="staff_detail_input"/>
            </div>
            <div class="staff_detail_div">
                <button style="margin-right:20%;" type="button" class="am-btn am-btn-primary" id="modifyPwd_btn">确认
                </button>
            </div>
        </div>
    </div>
